title: DateTime
type: object
properties:
  id:
    type: string
  date:
    type: string
    format: date
    example: '2017-07-21'
    pattern: YYYY-MM-DD
    maxLength: 10
  dateTime:
    type: string
    format: date-time
    example: '2017-07-21T17:32:28Z'
    pattern: HH-MM-SS
    maxLength: 8
description: Representing the date and the time.
