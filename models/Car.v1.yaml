title: Car
type: object
x-tags:
  - voiture
  - car
properties:
  id:
    type: string
  carBrand:
    type: string
    enum:
      - BMW
      - Fiat
      - Mercedes
    example: 'BMW, Fiat, Mercedes'
    description: Car brand
  carModel:
    type: string
    description: Car Model
    example: 'Fiat 500X, Mercedes A-Class'
  fuelOrBatteryLevel:
    description: 'Depending on weather the car is electric or not, it represents the amount of available fuel or battery in percentage.'
    example: 70%
    type: string
  numberOfSeats:
    type: string
    example: '2, 4, 5, 7'
    description: Number of seats available  in the car.
  isAutomatic:
    type: boolean
    description: If true car is automatic.
  isCabriolet:
    type: boolean
    description: If true car is cabriolet.
  isElectric:
    type: boolean
    description: If true car is electric.
  isThermal:
    type: boolean
    description: If true car is thermal (bensin or diesel engine).
  isHybrid:
    type: boolean
    description: If true car is hybrid.
  isHybridRechargeable:
    type: boolean
    description: If true car is hybrid wit rechargeable battery.
  carDescription:
    type: string
    description: Includes additional information about the car.
  fuelType:
    type: string
  fuelCardIncluded:
    type: boolean
  airConditioning:
    type: boolean
  gps:
    type: boolean
  snowTires:
    type: boolean
  enc:
    type: boolean
  speedRegulator:
    type: string
  halfAutonomyLevel:
    type: string
  encConutrySupport:
    type: string
    description: The country for which the car has the ENC included.
  kilometersLeft:
    type: string
    description: According to the percentage of fuel/battery it defines how much kilometers can be passed before charging/tanking.
  accesoires:
    type: string
    description: Other additional equipement can be specified here.
  description:
    type: string
    description: Useful information about the car usage.
  carClass:
    type: string
    description: |-
      Determines the class of the car. For example:
      S - small
      M - medium
      L - large
    example: S
  platesNumber:
    type: string
required:
  - id
  - carModel
  - fuelOrBatteryLevel
  - numberOfSeats
